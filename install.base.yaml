- defaults:
    link:
      create: true
      relink: true

- clean:
    - '~'
    - '~/.zsh'
    - '~/.vim'

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.vim/bundle, Create ~/.vim/bundle]
  - ['git clone -q https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim', Installing Vundle]

- link:
    ~/.gitconfig: 'gitconfig'
    ~/.gitignore_global: 'gitignore_global'
    ~/.screenrc: 'screenrc'
    ~/.vimrc: 'vimrc'
    ~/.vim/colors/base16-thirtyfivemm-ocean.vim: 'vim/colors/base16-thirtyfivemm-ocean.vim'
    ~/.gvimrc: 'gvimrc'
    ~/.zshenv: 'zshenv'
    ~/.zshrc: 'zshrc'
    ~/.zsh/_git: 'zsh/_git'
    ~/.zsh/aliases: 'zsh/aliases'
    ~/.zsh/prompt/prompt_aseehra_setup: 'zsh/prompt/prompt_aseehra_setup'
    ~/.zsh/prompt/git: 'zsh/prompt/zsh-git-prompt'
    ~/.tmux.conf: 'tmux.conf'
